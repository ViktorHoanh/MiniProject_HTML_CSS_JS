<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mini Project</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body>
<div id="wrapper">
<div id="header">
<h1 id="page_title">Our Products</h1>
<Button id="shopping_cart_btn" onClick="showCart()"><i class="fa-solid fa-cart-shopping"></i></Button>
<h3 class="product_in_cart"></h3>
</div>
<div id="main-content">
<div id="service">
<label style="font-weight: bold; margin-right: 5%;">Product type</label>
<button class="filterbutton" type="button">service</button>
<button class="filterbutton" type="button">facility</button>
<h2>List service</h2>
<label style="margin-right: 8%;">Search</label>
<input id="txtsearch" placeholder="Enter product name"/>
</div>
<div id="content">
<div id="list_product"></div>
</div>
</div>
<div id="sidebar">
</div>
</div>
<div id="footer">
</div>
<div class="detail-wrapper" id="popup">
<div class="product-detail" id="product-detail"></div>
</div>
<div class="detail-wrapper" id="cart">
<div class="cart-detail" id="cart-detail"></div>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
